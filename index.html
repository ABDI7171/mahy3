
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maida - Barnkläder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #fdfdfd;
            color: #333;
        }
        header {
            background-color: #ff90b3;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1em;
        }
        nav button {
            margin: 0 5px;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
        .container {
            padding: 2em;
            max-width: 900px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        form {
            background: white;
            padding: 1em;
            border-radius: 8px;
            margin-top: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #ff90b3;
            color: white;
            border: none;
            padding: 0.75em;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const texts = {
                sv: {
                    title: "Välkommen till Maida Barnkläder",
                    content: "Upptäck vår butik fylld med färgglada och bekväma barnkläder.",
                    contact: "Kontakta oss"
                },
                en: {
                    title: "Welcome to Maida Kids Clothing",
                    content: "Explore our shop filled with colorful and comfortable children's clothes.",
                    contact: "Contact us"
                },
                ar: {
                    title: "مرحبًا بكم في متجر ملابس الأطفال مايدا",
                    content: "اكتشف متجرنا المليء بالملابس الملونة والمريحة للأطفال.",
                    contact: "اتصل بنا"
                }
            };
            document.getElementById("main-title").textContent = texts[lang].title;
            document.getElementById("main-content").textContent = texts[lang].content;
            document.getElementById("form-title").textContent = texts[lang].contact;
        }
    </script>
</head>
<body onload="changeLanguage('sv')">
    <header>
        <h1 id="main-title">Välkommen till Maida Barnkläder</h1>
    </header>
    <nav>
        <button onclick="changeLanguage('sv')">Svenska</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">العربية</button>
    </nav>
    <div class="container">
        <p id="main-content">Upptäck vår butik fylld med färgglada och bekväma barnkläder.</p>

        <div class="gallery">
            <img src="https://via.placeholder.com/400x300?text=Butiksinteriör" alt="Butiksinteriör">
            <img src="https://via.placeholder.com/400x300?text=Barnkläder+på+hyllor" alt="Barnkläder på hyllor">
            <img src="https://via.placeholder.com/400x300?text=Färggranna+outfits" alt="Färggranna outfits">
            <img src="https://via.placeholder.com/400x300?text=Skyltfönster+med+kläder" alt="Skyltfönster med kläder">
        </div>

        <form>
            <h2 id="form-title">Kontakta oss</h2>
            <input type="text" name="namn" placeholder="Ditt namn" required />
            <input type="email" name="epost" placeholder="Din e-post" required />
            <textarea name="meddelande" rows="5" placeholder="Skriv ditt meddelande här..." required></textarea>
            <button type="submit">Skicka</button>
        </form>
    </div>
</body>
</html>
